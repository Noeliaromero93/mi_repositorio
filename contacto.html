<!-- Formulario -->
<div class="container">

    <body class="fondoColor">
        <h1 class="animate__animated animate__bounce">Formulario de contacto</h1>
        <ul>
            <li class="espaciado"><a href="index.html"> Home</a></li>
        </ul>
        <form>
            <p class="textoGrande"> ¿Es el primer evento que realiza con nosotros?</p>
            <p>SI</p>
            <input type="radio" name="evento" value="SI">
            <p>NO</p>
            <input type="radio" name="evento" value="No">
        </form>

        <form action="Contacto_gracias.html" method="POST" enctype="application/x-www-form-urlencoded">
            <p>Nombre y Apellido</p>
            <input name="name">
            <p>Correo electronico</p>
            <input name="correo">
            <p>Mensaje</p>
            <textarea></textarea> <br><br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
</div>
<!-- Fin Formulario -->
